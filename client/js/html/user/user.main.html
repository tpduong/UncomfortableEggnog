<div class="user-main" ng-controller="UserMainCtrl as uc">
  <!-- <div class="row"> -->
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="col-md-2 user-info">
          <h3 class="username">{{uc.fields.username}}
          </h3>
          <span class="edit-user">
            <a ng-show="uc.fields.canEditProfile" class="name" ui-sref="editUser({userName: uc.fields.username})">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true">
              </span>edit your profile
            </a>
          </span>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-10 contact-info user-info">
          <div class="row-fluid">
            <h5 class="package-view-contact">{{uc.fields.fullname}}</h5>
          </div>
          <div class="row-fluid">
            <h5 class="package-view-links">
              <a ng-href="mailto:{{uc.fields.email}}">{{uc.fields.email}}</a>
            </h5>
          </div>
          <div class="row-fluid" ng-show="uc.fields.website">
            <a>
              <h5 class="package-view-links link-website" ng-href="{{uc.fields.website}}">{{uc.fields.website}}</h5>
            </a>
          </div>
        </div>
      </div>
    </div>

  <hr>
    <div class="row package-list-title">
      <div class="col-md-9">
        <h4 ng-show="uc.fields.numPackages">{{uc.fields.numPackages}}</h4>
      </div>
<!--       <div ng-show="uc.fields.canEditPackages" class="col-md-2">
        <button ui-sref="createPackage({})">Create A Package</button>
      </div> -->
      <span ng-show="uc.fields.canEditPackages" class="col-md-3 btn-package-create">
        <a ui-sref="createPackage({})"><i class="fa fa-plus fa-2x"></i></a>
      </span>
    </div>
      <p></p>
    <!-- <div class="col-xs-4" ng-repeat="package in uc.fields.packages"> -->
  <!-- <div class="row"> -->
    <!-- <div class="col-md-12"> -->

      <package-info ng-repeat="package in uc.fields.packages" pkg="package"></package-info>
<!--           <span class="span4 package-view-stars downloads">
            <a href="/api/download/{{package.info._id}}">
              <i class="fa fa-download"></i>
            </a>({{package.info.downloads}})
          </span>   -->
  </div>
</div>
